<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .slide-in{
        opacity: 0;
        transition: all 0.4s;
    }
    .slide-in.active{
        opacity: 1;
        
    }
</style>
<body>
    <div class="slide-in">
        box box box box box 
    </div>
</body>
<script>
    setTimeout(function(){
        document.querySelector('.slide-in').classList.add('active');
    },3000)
</script>
</html>
